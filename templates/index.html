<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            background-color: #e9f7ef;
            padding: 15px;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>House Price Predictor</h2>
    <form action="/predict" method="post">
        <label>Average Area Income</label>
        <input type="text" name="income" required>

        <label>Average Area House Age</label>
        <input type="text" name="age" required>

        <label>Average Number of Rooms</label>
        <input type="text" name="rooms" required>

        <label>Average Number of Bedrooms</label>
        <input type="text" name="bedrooms" required>

        <label>Area Population</label>
        <input type="text" name="population" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">
            <p><strong>{{ prediction_text }}</strong></p>
            <p>{{ mse_text }}</p>
            <p>{{ rmse_text }}</p>
            <p>{{ r2_text }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
